{% extends 'base.html' %}
{% load static %}
{% block title %}home.html{% endblock %}

{% block extra-style %}
<style type="text/css">
    .home-image {
        background-image: url("{% static 'images/lion.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        height: 500px;
        border-top: 10px solid #ccc;
        border-bottom: 10px solid #ccc;
        padding: 20px 0 0 20px;
    }
    .title {
        color: #c80;
        font-weight: bold;
    }
    .powered {
        position: relative;
        top: 77%;
        color: #cc0;
        font-style: italic;
    }
    </style>
{% endblock %}

{% block content %}
<div class="home-image">
    <h2 class="title">Django - Lion Web Programming</h4>
    <h4 class="powered">python + django + cloud + cicd....</h4>
</div>

<h1>우리는 장고 개발자입니다!!!</h1>
<footer class="fixed-bottom bg-info container text-center">
    <h4>Like Lion Backend Django </h4>
    <p>Copyright by Lion 2024</p>
</footer>
{% endblock %}
